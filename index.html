<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To Do List</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <style>
        body{
            background: linear-gradient(to right,rgb(75, 12, 117),rgb(17, 38, 155))
        }
        li{
            list-style-type: square;
        }
        a{
            cursor:pointer;
        }
    </style>
</head>
<body>
    <div id="maindiv">
        <div class="container">
            <div class="row">
                <div class="col-md-6 mx-auto my-5">
                    <div class="card bg-dark text-white">
                        <div class="card-body text-center ">
                            <h1 id="heading" class="display-5">To Do List</h1>
                            <div class="form-group">
                                <label for="task">Task Name</label>
                                <input type="text" id="task" class="form-control text-left" autocomplete="off">
                            </div>
                            <button class="btn btn-success" id="addtask">Add Task</button>
                            <button class="btn btn-danger" id="clearall">Clear All</button><br>
                            <div id="tasksheading" class="text-left ">Tasks :</div>
                            <ul class="text-left" id="taskitems"></ul>
                            <div id="taskslist">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
